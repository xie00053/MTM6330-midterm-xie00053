<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mid Term-WP</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
   </head>
<body>
    <!-- hearder Start here|| includes LOGO & NAVIGATION MENU-->
    <div class="header">
        <a class="logo" href="./index.html">
            <img src="./images/Lis-logo.png" alt="Logo">
        </a>
    
        <nav class="nav">
            <a href="./index.html">Home</a>
            <a href="./About.html">About</a>
            <a href="./Photo.html">Photos</a>
            <a href="./Contact.html">Contact</a>
        </nav>
    </div>

    <!-- animation landing page -->
    <div class="container">
        <div class="button">
            <li class="right fadeIn">
                <a href="./About.html">About</a>
            </li>
            <li class="left fadeIn">
                <a href="./Photo.html">Photos</a>
            </li>
        </div>
        
        <div class="box fade">
            <img class="rotate1" src="./images/logo-up.png" alt="">
            <img class="rotate2" src="./images/logo-down.png" alt="">
        </div>
    </div>
    
    <!-- background image, will show up after the landing animation -->
    <div class="main-content"></div>  
    
    <!-- Footer start here|| include SOCIAL MEDIA and COPYRIGHT -->
    <div class="footer">        
        <div class="socia-media">
            <a href="http://www.facebook.com/"><img src="./images/facebookIcon.png" alt="Facebook"></a>
            <a href="http://www.linkedin.com"><img src="./images/linkedin.png" alt="Linkedin"></a>
            <a href="http://www.twitter.com"><img src="./images/twitterIcon.png" alt="Twitter"></a>
            <a href="http://www.youtube.com"><img src="./images/YouTube.png" alt="Youtube"></a>              
        </div>
        <div class="copyright">
                <p>Copyright 2018</p>
        </div>
    </div>


</body>
</html>
