<!--contact form-->
<div class="section-contact clearfix">
    <div class="contact-form clearfix">
        <h2>Contact Us!</h2>
        <P>Leave your message, we are glad to answer any questions that you may have.</P>
        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </fieldset>

            <fieldset>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </fieldset>

            <fieldset>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </fieldset>

            <fieldset>
                Yes, please subscribe me to spam <input type="checkbox" name="spam" value="yes" checked>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>    
    
<!--.sp-box: the line between contact form and map-->
    <div class="sp-box"></div>
    
<!--map-->
